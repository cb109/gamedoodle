<h2>
  {{ event.name }}
</h2>
<h3>
  {{ event.date|date:"d.m.Y" }}
</h3>

<form action="{% url "event-vote" uuid=event.uuid %}" method="POST">
  {% csrf_token %}
  <label>
    Who are you?
    <input
      type="text"
      name="username"
      required
    >
  </label>
  <ul>
    {% for game in games %}
    <li>
      {{ game.name }}
      {{ game.create_vote_form }}
      <button
        type="submit"
        value="{{ game.id }}"
        name="game_id"
      >
        +
      </button>
      <div>
        {% for vote in game.votes %}
        {{ vote.username }}{% if not forloop.last%}, {% endif %}
        {% endfor %}
      </div>
    </li>
    {% empty %}
    No games yet
    {% endfor %}
  </ul>
</form>
