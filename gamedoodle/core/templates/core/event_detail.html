<h2>
  {{ event.name }}
</h2>
<h3>
  {{ event.date|date:"d.m.Y" }}
</h3>

<form action="{% url "event-vote" uuid=event.uuid %}" method="POST">
  {% csrf_token %}
  <ol>
    {% for game in games %}
    <li>
      {{ game.name }}
      <button
        type="submit"
        value="{{ game.id }}"
        name="game_id"
      >
        +
      </button>
      <div>
        {% for vote in game.votes %}
          <button
            class="vote"
            type="submit"
            value="{{ vote.id }}"
            name="vote_id"
          >
            -
          </button>
          {{ vote.username }}
        </button>{% if not forloop.last%}, {% endif %}
        {% endfor %}
      </div>
    </li>
    {% empty %}
    No games yet
    {% endfor %}
  </ol>
</form>
