{% extends "core/base.html" %}

{% block content %}

<form method="POST">
  {% csrf_token %}
  <label>
    What is your name?
    <input
      type="text"
      name="username"
      required
    >
  </label>
  <input
    type="text"
    hidden
    name="next"
    value="{{ next_url }}"
  >
  <button type="submit">
    That's me
  </button>
</form>

{% endblock %}
